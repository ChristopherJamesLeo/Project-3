<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2ea2780247.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login_form_container_div">
            <div class="login_form_div">
                <div class="login_first_form_div">
                    <form action="" class="input_form">
                        <div class="login_Img_div">
                            <img src="bannerlogo" alt="" class="login_img">
                        </div>
                        <h3 style="font-family: 'Times New Roman', Times, serif; font-weight: bold;margin-top: 15px;">Sign In</h3>
                        <input type="email" placeholder="Please enter your email address" class="sign_in_input_tag">
                        <a href="#" style="font-size: 13px; font-family:'Times New Roman', Times, serif;margin-top:18px;display: block;">can't access your account?</a>
                        <div class="signIn_buttom">
                            <button class="sign_in_button_1">Back</button>
                            <button class="sign_in_button_2">Next</button>
                        </div>
                    </form>
                    <div class="signIn_footer">
                        <span>This will sign you into your Ecolab corporate account.</span>
                    </div>
                </div>
                <div class="sign_in_option_buttom_div">
                    <a href="#" style="color: black;font-family: 'Times New Roman', Times, serif;font-size: 15px;text-decoration: none;">
                        <span>
                            <i class="fa-solid fa-key" style="margin-right: 13px;"></i>Sign-in options
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="login_footer_div">
            <span>
                <a href="#">Terms of Use</a>
            </span>
            <span>
                <a href="#">Privacy & Cookies</a>
            </span>
        </div>
    </body>
</html>
