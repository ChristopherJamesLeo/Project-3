<!DOCTYPE html>
<html>
    <head>
        <title>Work-Day</title>
        <link rel="Stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2ea2780247.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container_div">
            <div class="head_container">
                <div class="head_workDay_img_div">
                    <img src="logo.png" class="workDay_logo_img" alt="">
                </div>
                <div class="head_workDay_latter_div">
                    <span style="display: inline-block; margin-bottom:20px;"><i class="fa-solid fa-globe"></i><a href="#" style="color:white; margin-left:10px;">English</a></span><br>
                    <span>Search for Job</span>
                </div>
            </div>
            <div class="banner_workDay_container_div">
                <div class="banner_workDay_img_div">
                    <img src="banner.jpeg" class="banner_wK_img" alt="">
                </div>
                <div class="banner_wK_form_div">
                    <h3 style="text-align: center;">Sign In</h3>
                    <span style="font-size: 16px; color:black;">Account Activeted</span>
                    <div class="wK_inputBox_con_div">
                        <span>Email Address</span><br>
                        <input type="email" name="" class="WK_input_Box" id="">
                    </div>
                    <div class="wK_inputBox_con_div">
                        <span>Password</span><br>
                        <input type="password" name="" class="WK_input_Box" id="">
                    </div>
                    <button>Sign In</button>
                    <div class="wK_create_div" style="text-align: center;margin-top:10px;">
                        <span style="display: inline-block; font-size:13px;">Don't have an account yet?<a href="#" style="color: #0576cc;">Create Account</a></span>
                    </div>
                    <div class="wK_create_div" style="text-align: center;margin-top:10px;">
                        <span style="display: inline-block; font-size:13px;"><a href="#" style="color: #0576cc;">Forget Your Password?</a></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
